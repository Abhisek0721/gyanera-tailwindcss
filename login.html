<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gyann Era | Login</title>
    <link rel="stylesheet" href="./input.css">

<body>
    <div class="login block mx-auto w-[90%] md:w-[60%] lg:w-[40%]  bg-slate-300 shadow-xl py-5 my-28">
        <h1 class="font-semibold text-2xl text-center mb-10">Login</h1>
        <div class="login-fields flex flex-col w-[70%] mx-auto my-5">
            <input type="email" name="email" class="outline-none border-b-2 border-black bg-slate-300 opacity-100 mb-5" placeholder="Email" />
            <input type="password" name="password" class="outline-none border-b-2 border-black bg-slate-300 opacity-100 mb-5" placeholder="Password" />
            <button type="submit" class="block btn mb-5 bg-blue-700">Login</button>
            <a href="#"><p class="text-center underline text-blue-900 font-semibold mb-5">Forgoten Password ?</p></a>
            <p class="text-center text-blue-900 font-semibold mb-5">Back to <a  class="underline" href="./index.html">Home Page</a></p>
        </div>
    </div>
</body>
</html>
